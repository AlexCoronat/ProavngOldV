<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  >

	<f:loadBundle basename="resources.messages" var="msg"></f:loadBundle>


<h:head></h:head>
<h:body>
<h:form>
	 <h:commandButton value="Generar Listado" action="#{cargador.cargarListado()}" />
 <br />
</h:form>
<h:form id="formLista">
 <p:dataTable id="tbl" var="visitante" value="#{cargador.visitantes}"
 			 paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
 			 resizableColumns="true" editable="true" lazy="true"
 			 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
 			 {PreviousPageLink} {PageLinks} {NextPageLink} 
 			 {LastPageLink} {RowsPerPageDropdown}">
 	 <p:ajax event="sort" listener="#{filtrosController.onSort}" update=":formLista:tbl"/>			
	 <p:ajax event="filter" listener="#{session.filterListener}" update=":formLista:tbl" />
<!-- 	 <p:ajax event="rowEdit" listener="#{FiltrosController.onUpdateFiltro}" update=":formLista:messagesFiltrosEdit" />   -->
<!-- 	 <p:ajax event="rowEditCancel" listener="#{FiltrosController.onCancelFiltro}" update=":formLista:messagesFiltrosEdit" /> -->
     <p:column headerText="#{msg.tablaNombre}" sortBy="#{msg.tablaNombre}" filterBy="#{msg.tablaNombre}">
     	<f:facet name="header">
            <h:outputText value="#{msg.tablaNombre}" /> 
        </f:facet>
         
     	<p:cellEditor id="clledt">
     	<f:facet name="output">
         	<h:outputText value="#{visitante.nombre}" />
         </f:facet>
         <f:facet name="input">
         	<p:inputText required="true" value="#{visitante.nombre}">
         	</p:inputText>
         </f:facet> 
     	</p:cellEditor>  
     </p:column>
      
     <p:column>
         <f:facet name="header">
             <h:outputText value="Apellido" />
         </f:facet>
         <h:outputText value="#{visitante.apellido}"/>
     </p:column>
     
     <p:column>
         <f:facet name="header">
             <h:outputText value="Edad" />
         </f:facet>
         <h:outputText value="#{visitante.edad}" />
     </p:column>
  
     <p:column>
     	<f:facet name="header">
     		<h:outputText value="#{msg.tablaPais}" />	
     	</f:facet>
        <h:outputText value="#{visitante.pais}" />
     </p:column>
     
     <p:column name="header" style="width:32px" exportable="false">
     	<f:facet name="header">
     		<h:outputText value="Editar" />	
     	</f:facet>
     	<p:rowEditor/>
     </p:column>
 </p:dataTable>
 
 <br />  
 
    <p:commandButton value="xSubmit" styleClass="mr-2 mb-2" ajax="false">
    <p:dataExporter type="xls" target="tbl" fileName="visitantes" postProcessor="#{customizedDocumentsView.postProcessXLS}"></p:dataExporter>
    </p:commandButton>
    
     <h:commandLink value="Exportar">
        <p:dataExporter type="xls" 
        				target="tbl" 
        				fileName="visitantes" 
        				postProcessor="#{customizedDocumentsView.postProcessXLS}"/>
    </h:commandLink>
	<p:commandButton value="Exportar excel" action="#{customizedDocumentsView.Exporta()}" styleClass="mr-2 mb-2" ajax="false">
    
    </p:commandButton>
</h:form>
</h:body>
</html>
